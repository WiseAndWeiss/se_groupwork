# HTTPS server
server {
    listen 443 ssl;
    server_name 403app.xyz;

    ssl_certificate     /etc/letsencrypt/live/403app.xyz.pem;
    ssl_certificate_key /etc/letsencrypt/live/403app.xyz.key;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    # Serve static and media directly from mounted volumes
    location /static/ {
        alias /app/staticfiles/;
        access_log off;
        expires 30d;
    }

    location /media/ {
        alias /app/media/;
        access_log off;
        expires 30d;
    }
    
    location /api/ask/stream/ {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_buffering off;
        proxy_cache off;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        # 可选调长读取超时，防止长回答被切断
        proxy_read_timeout 300;
    }

    # Proxy other requests to the Django/gunicorn web service
    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://web:8000;
    }
}

# HTTP -> HTTPS redirect
server {
    listen 80;
    server_name 403app.xyz;
    return 301 https://$host$request_uri;
}
