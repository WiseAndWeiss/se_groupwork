version: '3.8'

services:
  meilisearch:
    image: getmeili/meilisearch:latest
    container_name: meilisearch-se
    ports:
      - "7700:7700"
    volumes:
      - ./meili_data:/meili_data
    environment:
      - MEILI_NO_ANALYTICS=true
      - MEILI_ENV=development
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-example}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-se}
      MYSQL_USER: ${MYSQL_USER:-se}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-example}
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"

  web:
    build: .
    command: /app/entrypoint.sh
    env_file: .env
    environment:
      - MYSQL_HOST=db
    depends_on:
      - db
      - meilisearch
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      # Persist sqlite-vec index to host to survive container rebuilds
      - ./askAI/sqlvec:/app/askAI/sqlvec
    expose:
      - "8000"
    restart: unless-stopped

  scheduler:
    build: .
    env_file: .env
    depends_on:
      - db
      - web
    # Scheduler service: runs a Python scheduler that triggers commands daily at 00:00 and 12:00
    command: python /app/scheduler/scheduler.py
    environment:
      - SCHEDULER_TZ=${SCHEDULER_TZ:-Asia/Shanghai}
    restart: unless-stopped
    volumes:
      - media_volume:/app/media
      # Share the same sqlite-vec index for scheduled tasks
      - ./askAI/sqlvec:/app/askAI/sqlvec

  nginx:
    image: nginx:1.25-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web
    volumes:
      - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
      - ./nginx/certs:/etc/letsencrypt/live:ro

volumes:
  db_data:
  static_volume:
  media_volume:
  meili_data:
